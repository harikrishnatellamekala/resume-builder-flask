<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: navy;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>{{ data.name }}</h1>

    <p><strong>Email:</strong> {{ data.email }}</p>

    <div class="section">
        <p class="section-title">Skills:</p>
        <p>{{ data.skills }}</p>
    </div>

    <div class="section">
        <p class="section-title">Projects:</p>
        <p>{{ data.projects }}</p>
    </div>
</body>
</html>
